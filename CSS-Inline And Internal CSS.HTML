<!--Internal CSS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Level 1</title>
    <style>
    h1{
        color: red;
    }
    h2{
        color: green
    }
    </style>
</head>
<body>
    <h1>Hello Shreyash</h1>
    <h2>Hello Shreyash, but in green!!</h2>
</body>
</html>
